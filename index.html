<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/main.css" />
  <title>Movies app</title>
</head>

<body class="bg-zinc-900">
  <header class="bg-black fixed w-full">
    <nav class="container m-auto px-5 flex justify-between items-center sticky py-2">
      <div class="nav-logo w-44 py-1">
        <img src="./img/logo-netflix.png" alt="nav-logo" />
      </div>
      <ul class="nav-links flex gap-8">
        <li class="text-white uppercase"><a href="#">about us</a></li>
        <li class="text-white uppercase"><a href="#">company</a></li>
        <li class="text-white uppercase"><a href="#">bestseller</a></li>
        <li class="text-white uppercase"><a href="#">contact us</a></li>
      </ul>
      <div class="buttons flex gap-3 mx-[100px]">
        <button class="text-white bg-red-600 px-5 py-1 rounded-sm font-bold uppercase">
          join now
        </button>
        <button class="text-black bg-zinc-300 px-5 py-1 rounded-sm font-bold uppercase">
          sign up
        </button>
      </div>
    </nav>
  </header>
  <main>
    <section>
      <div class="container m-auto py-8 px-8">
        <form action="#" class="js-form-for-functionality flex gap-5 mt-[80px]">
          <input type="text" id="searchMovie" name="searchMovie"
            class="px-3 py-1 rounded-sm bg-zinc-800 text-white js-input-search" placeholder="Search movie ..." />
          <select id="genre" name="genre"
            class="js-category-select w-56 px-2 py-1 rounded-sm bg-zinc-800 text-white font-bold js-select-option-input">
            <option class="js-option-category font-bold" value="all">
              All
            </option>
          </select>
          <input type="number" id="minYear" name="minYear"
            class="px-2 py-1 rounded-sm bg-zinc-800 text-white font-bold js-min-year-input"
            placeholder="Enter a min year..." />
          <input type="number" id="maxYear" name="maxYear"
            class="px-2 py-1 rounded-sm bg-zinc-800 text-white font-bold js-max-year-input"
            placeholder="Enter a max year... " />
          <select id="sort" class="px-2 py-1 rounded-sm bg-zinc-800 text-white font-bold js-select-option-input-sort">
            <option class="js-option-sort font-bold" value="AtoZ">
              A to Z
            </option>
            <option class="js-option-sort font-bold" value="ZtoA">
              Z to A
            </option>
            <option class="js-option-sort font-bold" value="NewToOld">
              New to old
            </option>
            <option class="js-option-sort font-bold" value="OldToNew">
              Old to New
            </option>
            <option class="js-option-sort font-bold" value="TopYoLow">
              top to low rating
            </option>
            <option class="js-option-sort font-bold" value="lowtoTop">
              low to top rating
            </option>
          </select>
          <button type="submit" class="bg-red-600 text-white px-3 py-1 rounded-sm ml-2 font-bold">
            Search
          </button>
        </form>
      </div>
    </section>
    <section>
      <div class="container m-auto px-8">
        <ul class="js-movie-list grid grid-cols-4 gap-4"></ul>
      </div>
    </section>
    <div class="fixed inset-0 z-50 overflow-auto bg-black bg-opacity-50 hidden js-modal">
      <div class="modal-content flex items-center justify-center h-screen">
        <div class="bg-white max-w-5xl rounded-md">
          <div class="modal-header flex justify-between w-600 align-middle bg-black p-4 rounded-t-md">
            <img src="./img/logo-netflix.png" alt="modal-logo" width="100" />
            <button class="w-8 h-8 bg-red-500 text-white rounded-md text-xl js-modal-close">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div class="modal-body flex gap-8 p-2">
            <div>
              <iframe class="js-frame-modal" width="560" height="315"
                src="https://www.youtube-nocookie.com/embed/erLk59H86ww" title="YouTube video player"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            </div>
            <div class="w-6/12">
              <h2 class="js-movie-title-modal uppercase text-2xl mb-2 font-bold js-movie-name">
                iron man:
              </h2>
              <ul class="movie-data flex gap-4 mb-2 font-bold">
                <li class="flex items-center justify-center gap-2 p-2">
                  <i class="fa-solid fa-star text-yellow-400"></i>
                  <p class="js-movie-rating-modal block">7.1</p>
                </li>
                <li class="flex items-center justify-center gap-2">
                  <i class="fa-solid fa-calendar-days"></i>
                  <p class="js-movie-year-modal">2014</p>
                </li>
                <li class="flex items-center justify-center gap-2">
                  <i class="fa-regular fa-clock"></i>
                  <time class="js-movie-watch-time-modal">1h 23 min</time>
                </li>
              </ul>
              <p class="js-summary-modal"></p>
              <a class="js-movie-link-modal text-end" target="_blank" href="#">IMDid</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <template class="js-template">
    <li class="movie-list__item bg-black w-full rounded-md">
      <img src="" alt="movie-image" aria-label="movie-image"
        class="js-movie-image rounded-md w-full m-auto h-60 object-fill" />
      <div class="card-info py-4 px-4 text-white">
        <h2 class="movie-title text-white text-2xl mb-2 font-bold js-movie-name"></h2>

        <ul class="movie-data flex gap-4 mb-2 font-bold">
          <li class="flex items-center justify-center gap-2 p-2">
            <i class="fa-solid fa-star text-yellow-400"></i>
            <p class="js-movie-rating block"></p>
          </li>
          <li class="flex items-center justify-center gap-2">
            <i class="fa-solid fa-calendar-days"></i>
            <p class="js-movie-year"></p>
          </li>
          <li class="flex items-center justify-center gap-2">
            <i class="fa-regular fa-clock"></i>
            <time class="js-movie-watch-time"></time>
          </li>
        </ul>
        <span class="js-movie-genres font-bold uppercase"> </span>
        <div class="buttons mt-3 flex flex-col gap-3">
          <button class="bg-red-600 rounded-md font-bold text-xl p-2 js-modal-btn">
            <i class="fa-solid fa-circle-info"></i>
            More Info
          </button>
          <button class="bg-white {bg-yellow-400} text-black rounded-md font-bold text-xl p-2 js-bookmark-btn">
            <i class="fa-regular fa-bookmark"></i>
            <span class="button-text">Add to list</span>
          </button>
        </div>
      </div>
    </li>
  </template>

  <!-- canvas  -->

  <button class="js-canvas-btn fixed bg-zinc-300 w-[50px] h-[32px] top-[25px] right-[50px] rounded">
    <i class="fa-regular fa-bookmark"></i>
  </button>

  <div class="js-bedge w-1 h-1 text-white flex justify-center top-[25px] right-[50px] fixed bg-red-500">
    0
  </div>

  <div class="js-canvas-modal-right hidden" role="dialog" aria-labelledby="slide-over-title" aria-modal="true">
    <div class="fixed inset-0 bg-gray-900 bg-opacity-75 transition-opacity"></div>
    <div class="absolute inset-0 overflow-hidden">
      <div class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full pl-10">
        <div class="pointer-events-auto relative w-screen max-w-[450px]">
          <div class="absolute left-0 top-0 -ml-8 flex pr-2 pt-4 sm:-ml-10 sm:pr-4">
            <button type="button"
              class="js-canvas-modal-close-btn relative rounded-md text-gray-300 hover:text-white focus:outline-none focus:ring-2 focus:ring-white">
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <div class="flex h-full flex-col overflow-y-scroll bg-white py-6 shadow-xl">
            <div class="px-4 sm:px-6">
              <h2 class="text-xl font-semibold leading-6 text-gray-900" id="slide-over-title">
                Saved Movies
              </h2>
            </div>
            <div class="relative p-5 justify-center flex">
              <ul class="js-canvas-wrapper flex flex-col justify-center align-middle"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <template class="js-canvas-template-card">
    <li class="flex flex-col justify-center text-center border-b border-gray-200 pb-4 mb-4">
      <div class="mr-4">
        <iframe width="100%" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen
          class="canvas-iframe w-full block"></iframe>
      </div>
      <div class="p-4 flex flex-col">
        <h3 class="text-xl font-bold mb-2 canvas-title">Movie Title</h3>
        <button class="canvas-delete-btn bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
          Delete
        </button>
      </div>
    </li>
  </template>

  <script src="./js/movies.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
